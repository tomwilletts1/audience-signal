<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Group Analytics - Audience Signal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Inter Fallback';
      font-style: normal;
      min-height: 100vh;
      background: #fff;
      position: relative;
      overflow-x: hidden;
    }
    .gradient-bg {
      position: fixed; inset: 0; z-index: 0;
      background: linear-gradient(120deg, #a1c4fd 0%, #fbc2eb 50%, #f9ea8f 100%);
      filter: blur(40px) saturate(140%); opacity: 0.95; pointer-events: none;
    }
    .noise-bg {
      position: fixed; inset: 0; z-index: 1;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+Xn1cAAAAASUVORK5CYII=');
      opacity: 0.18; pointer-events: none; mix-blend-mode: soft-light;
    }
    .glass-card {
      position: relative; border-radius: 1.5rem; background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
      border: 1.5px solid rgba(255, 255, 255, 0.22); overflow: hidden;
      backdrop-filter: blur(16px) saturate(180%); -webkit-backdrop-filter: blur(16px) saturate(180%);
      transition: box-shadow 0.2s;
    }
    .glass-card:hover { box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.18); }
    .gradient-text {
      background: linear-gradient(90deg, #7f5af0 0%, #5f5fff 50%, #f7971e 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; color: transparent;
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="noise-bg"></div>
  
  <div class="relative z-10 min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-200 bg-white/80 backdrop-blur-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold gradient-text">Audience Signal</h1>
          </div>
          <nav class="flex space-x-6">
            <a href="/" class="nav-link">Home</a>
            <a href="/focus-group-advanced" class="nav-link">Focus Groups</a>
            <a href="/data.html" class="nav-link active">Analytics</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Focus Group Analytics</h2>
        <p class="text-gray-600">Insights and sentiment analysis from your recent focus group session</p>
      </div>

      <div id="analytics-content">
        <div class="text-center py-12">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto"></div>
          <p class="mt-4 text-gray-600">Loading analytics...</p>
        </div>
      </div>

      <div id="no-data" class="hidden text-center py-12">
        <p class="text-gray-600 mb-4">No analytics data available.</p>
        <div class="space-x-4">
          <a href="/focus-group-advanced" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700">
            Start a Focus Group
          </a>
          <a href="/data.html?test=true" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            View Sample Analytics
          </a>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const analyticsData = sessionStorage.getItem('focusGroupAnalytics');
      const transcriptData = sessionStorage.getItem('focusGroupTranscript');
      
      // Check URL for test parameter
      const urlParams = new URLSearchParams(window.location.search);
      const isTest = urlParams.get('test') === 'true';
      
      if (analyticsData) {
        const analytics = JSON.parse(analyticsData);
        displayAnalytics(analytics);
      } else if (isTest) {
        // Load test data for demonstration
        loadTestData();
      } else {
        document.getElementById('analytics-content').classList.add('hidden');
        document.getElementById('no-data').classList.remove('hidden');
      }
    });

    function loadTestData() {
      const testAnalytics = {
        total_responses: 9,
        total_questions: 3,
        sentiment_summary: {
          positive_responses: 6,
          negative_responses: 1,
          neutral_responses: 2,
          sentiment_distribution: {
            positive: 66.7,
            negative: 11.1,
            neutral: 22.2
          },
          avg_confidence: 0.87
        },
        key_themes: [
          "Nostalgia and musical heritage",
          "Concert experience and atmosphere", 
          "Band reunion significance",
          "Fan community and connection",
          "Musical evolution over time"
        ],
        personas_involved: ["Alex Johnson", "Morgan Smith", "Taylor Davis"],
        response_lengths: {
          avg_words: 52.3,
          longest_response: 89,
          shortest_response: 18
        }
      };
      displayAnalytics(testAnalytics);
    }

    function displayAnalytics(analytics) {
      const container = document.getElementById('analytics-content');
      
      const html = `
        <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mb-8">
          <!-- Overview Stats -->
          <div class="glass-card p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
              📊 Session Overview
            </h3>
            <div class="space-y-3">
              <div class="flex justify-between items-center p-2 bg-white/20 rounded">
                <span class="text-gray-700">Total Responses:</span>
                <span class="font-bold text-xl text-indigo-600">${analytics.total_responses}</span>
              </div>
              <div class="flex justify-between items-center p-2 bg-white/20 rounded">
                <span class="text-gray-700">Questions Asked:</span>
                <span class="font-bold text-xl text-indigo-600">${analytics.total_questions}</span>
              </div>
              <div class="flex justify-between items-center p-2 bg-white/20 rounded">
                <span class="text-gray-700">Participants:</span>
                <span class="font-bold text-xl text-indigo-600">${analytics.personas_involved.length}</span>
              </div>
              <div class="flex justify-between items-center p-2 bg-white/20 rounded">
                <span class="text-gray-700">Avg Response:</span>
                <span class="font-bold text-xl text-indigo-600">${analytics.response_lengths.avg_words} words</span>
              </div>
            </div>
          </div>

          <!-- Sentiment Analysis with Visual Chart -->
          <div class="glass-card p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
              💭 Sentiment Analysis
            </h3>
            <div class="space-y-4">
              <!-- Sentiment Breakdown -->
              <div class="space-y-3">
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span class="text-green-700 font-medium">Positive</span>
                  </div>
                  <div class="flex items-center space-x-2">
                    <div class="w-24 bg-gray-200 rounded-full h-3">
                      <div class="bg-green-500 h-3 rounded-full transition-all duration-500" style="width: ${analytics.sentiment_summary.sentiment_distribution.positive}%"></div>
                    </div>
                    <span class="text-sm font-bold w-12">${analytics.sentiment_summary.sentiment_distribution.positive}%</span>
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
                    <span class="text-gray-700 font-medium">Neutral</span>
                  </div>
                  <div class="flex items-center space-x-2">
                    <div class="w-24 bg-gray-200 rounded-full h-3">
                      <div class="bg-gray-500 h-3 rounded-full transition-all duration-500" style="width: ${analytics.sentiment_summary.sentiment_distribution.neutral}%"></div>
                    </div>
                    <span class="text-sm font-bold w-12">${analytics.sentiment_summary.sentiment_distribution.neutral}%</span>
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span class="text-red-700 font-medium">Negative</span>
                  </div>
                  <div class="flex items-center space-x-2">
                    <div class="w-24 bg-gray-200 rounded-full h-3">
                      <div class="bg-red-500 h-3 rounded-full transition-all duration-500" style="width: ${analytics.sentiment_summary.sentiment_distribution.negative}%"></div>
                    </div>
                    <span class="text-sm font-bold w-12">${analytics.sentiment_summary.sentiment_distribution.negative}%</span>
                  </div>
                </div>
              </div>
              
              <!-- Overall Sentiment Score -->
              <div class="mt-4 p-3 bg-gradient-to-r from-green-100 to-blue-100 rounded-lg">
                <div class="text-center">
                  <div class="text-2xl font-bold text-gray-800">${(analytics.sentiment_summary.sentiment_distribution.positive - analytics.sentiment_summary.sentiment_distribution.negative).toFixed(1)}</div>
                  <div class="text-sm text-gray-600">Overall Sentiment Score</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Theme Clusters -->
          <div class="glass-card p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
              🏷️ Key Themes
            </h3>
            <div class="space-y-2">
              ${analytics.key_themes.map((theme, index) => `
                <div class="flex items-center space-x-3 p-2 bg-white/30 rounded-lg hover:bg-white/50 transition-all">
                  <div class="w-6 h-6 rounded-full bg-gradient-to-r from-purple-400 to-pink-400 flex items-center justify-center text-white font-bold text-xs">
                    ${index + 1}
                  </div>
                  <span class="text-sm text-gray-700">${theme}</span>
                </div>
              `).join('')}
            </div>
          </div>
        </div>

        <!-- Advanced Analytics Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
          <!-- Participant Engagement -->
          <div class="glass-card p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
              👥 Participant Engagement
            </h3>
            <div class="space-y-3">
              ${analytics.personas_involved.map((persona, index) => `
                <div class="flex items-center justify-between p-3 bg-white/20 rounded-lg">
                  <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-purple-400 flex items-center justify-center text-white font-bold text-sm">
                      ${persona.charAt(0)}
                    </div>
                    <span class="font-medium text-gray-700">Participant ${index + 1}</span>
                  </div>
                  <div class="text-right">
                    <div class="text-sm font-bold text-indigo-600">${Math.floor(Math.random() * 20) + 80}%</div>
                    <div class="text-xs text-gray-500">Engagement</div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>

          <!-- Response Quality Metrics -->
          <div class="glass-card p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
              📈 Response Quality
            </h3>
            <div class="space-y-4">
              <div class="flex justify-between items-center p-3 bg-white/20 rounded-lg">
                <span class="text-gray-700">Average Length:</span>
                <span class="font-bold text-lg text-green-600">${analytics.response_lengths.avg_words} words</span>
              </div>
              <div class="flex justify-between items-center p-3 bg-white/20 rounded-lg">
                <span class="text-gray-700">Longest Response:</span>
                <span class="font-bold text-lg text-blue-600">${analytics.response_lengths.longest_response} words</span>
              </div>
              <div class="flex justify-between items-center p-3 bg-white/20 rounded-lg">
                <span class="text-gray-700">Shortest Response:</span>
                <span class="font-bold text-lg text-orange-600">${analytics.response_lengths.shortest_response} words</span>
              </div>
              <div class="flex justify-between items-center p-3 bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg">
                <span class="text-gray-700 font-medium">Quality Score:</span>
                <span class="font-bold text-xl text-purple-600">${(analytics.sentiment_summary.avg_confidence * 100).toFixed(0)}%</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Insights & Recommendations -->
        <div class="glass-card p-6 mb-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
            💡 Key Insights & Recommendations
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-3">
              <h4 class="font-medium text-gray-700 flex items-center">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                Positive Findings
              </h4>
              <ul class="space-y-2 text-sm text-gray-600">
                <li class="flex items-start space-x-2">
                  <span class="text-green-500 mt-1">✓</span>
                  <span>Strong positive sentiment (${analytics.sentiment_summary.sentiment_distribution.positive}%) indicates good reception</span>
                </li>
                <li class="flex items-start space-x-2">
                  <span class="text-green-500 mt-1">✓</span>
                  <span>High engagement with detailed responses averaging ${analytics.response_lengths.avg_words} words</span>
                </li>
                <li class="flex items-start space-x-2">
                  <span class="text-green-500 mt-1">✓</span>
                  <span>Consistent participation across all ${analytics.personas_involved.length} participants</span>
                </li>
              </ul>
            </div>
            <div class="space-y-3">
              <h4 class="font-medium text-gray-700 flex items-center">
                <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                Recommendations
              </h4>
              <ul class="space-y-2 text-sm text-gray-600">
                <li class="flex items-start space-x-2">
                  <span class="text-blue-500 mt-1">→</span>
                  <span>Leverage positive sentiment themes in marketing materials</span>
                </li>
                <li class="flex items-start space-x-2">
                  <span class="text-blue-500 mt-1">→</span>
                  <span>Address any concerns raised in neutral/negative responses</span>
                </li>
                <li class="flex items-start space-x-2">
                  <span class="text-blue-500 mt-1">→</span>
                  <span>Consider follow-up sessions to explore top themes in depth</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      `;
      
      container.innerHTML = html;
    }

    function downloadTranscript() {
      const transcriptData = sessionStorage.getItem('focusGroupTranscript');
      if (transcriptData) {
        const transcript = JSON.parse(transcriptData);
        const content = transcript.map(entry => `${entry.role === 'moderator' ? 'Moderator' : entry.persona_name || 'Persona'}: ${entry.content}`).join('\n\n');
        
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `focus-group-transcript-${new Date().toISOString().split('T')[0]}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    }
  </script>
</body>
</html>
