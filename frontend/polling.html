<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling - Audience Signal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex flex-col py-8 px-6 min-h-screen">
        <h1 class="text-2xl font-bold text-indigo-700 mb-8">Audience Signal</h1>
        <nav class="flex-1 space-y-4">
            <a href="/" class="block text-lg text-gray-700 hover:text-indigo-600">Home</a>
            <a href="/focus-group-advanced" class="block text-lg text-gray-700 hover:text-indigo-600">Focus Group</a>
            <a href="/polling" class="block text-lg font-semibold text-indigo-600">Polling</a>
            <a href="/test-content" class="block text-lg text-gray-700 hover:text-indigo-600">Test Content</a>
            <a href="/audiences" class="block text-lg text-gray-700 hover:text-indigo-600">Audiences</a>
            <a href="/history" class="block text-lg text-gray-700 hover:text-indigo-600">History</a>
            <a href="/faqs" class="block text-lg text-gray-400 cursor-not-allowed">FAQs</a>
        </nav>
        <div class="mt-12 text-xs text-gray-400">&copy; 2025 Audience Signal</div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Polling</h2>
        <form id="pollForm" class="bg-white rounded-xl shadow p-8 w-full max-w-xl space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Audience</label>
                <select id="pollAudience" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="manchester">Manchester</option>
                    <option value="birmingham">Birmingham</option>
                    <option value="liverpool">Liverpool</option>
                    <option value="uk_shoppers">UK Shoppers</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Poll Question</label>
                <input type="text" id="pollQuestion" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g. How likely are you to buy this product?">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Response Type</label>
                <select id="responseType" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="scale">1-10 Scale</option>
                    <option value="yes_no">Yes/No</option>
                    <option value="open_text">Open Text</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 font-semibold">Run Poll</button>
        </form>
        <div id="pollResults" class="mt-8 w-full max-w-xl"></div>
    </main>
</body>
</html>
